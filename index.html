<body class="light">
    <div class="modal-wrapper d-none">
        <div class="countries-modal py-4 ps-4 d-flex">
            <button class="modal-btn">
                <i class="bi bi-x-lg"></i>
            </button>
            <div class="modal-left w-50">
                <h2 class="modal-title mb-4"></h2>
                <img class="modal-img" src="" alt="flag">
            </div>
            <div class="modal-right w-50 py-5 ps-3">
                <p class="fs-6"><i class="bi bi-globe-americas"></i> Region: &nbsp;<span class="js-modal-region"></span></p>
                <p class="fs-6"><i class="bi bi-geo-fill"></i> Subregion: &nbsp;<span class="js-modal-subregion"></span></p>
                <p class="fs-6"><i class="bi bi-geo-alt-fill"></i> Capital: &nbsp;<span class="js-modal-capital"></span></p>
                <p class="fs-6"><i class="bi bi-people"></i> Population: &nbsp;<span class="js-modal-population"></span></p>
                <p class="fs-6"><i class="bi bi-globe2"></i> Language: &nbsp;<span class="js-modal-lang"></span></p>
                <p class="fs-6"><i class="bi bi-clock"></i> Time: &nbsp;<span class="js-modal-time"></span></p>
            </div>
            <a class="btn-map" href="" target="_blank">Google Maps</a>
        </div>
    </div>

        <div class="container">

                        <option value="All region" selected> All Region</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                        <option value="Africa">Africa</option>
