<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <!-- fonts -->  
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="light">
    <header class="header shadow">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <h1 class="logo w-25 p-0 m-0">
                    <a class="logo-link" href="index.html"> Countries </a>
                </h1>
                <button class="btn dark-mode">
                    <i class="bi bi-moon"></i> dark
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container my-5">
            <div class="row">
                <form class="form d-flex justify-content-between">
                    <input class="search form-control w-25 shadow js-search" type="search" name="search" placeholder="Search">
                    <select class="select form-control w-25 shadow" name="select" id="select">
                        <option value="All region" selected> All Region</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                        <option value="Africa">Africa</option>
                        <option value="Antarctic">Antarctic</option>
                    </select>
                </form>
            </div>
        </div>

        <section class="regions">
            <div class="container">
                <div class="row js-wrapper mx-auto d-flex flex-wrap column-gap-3 row-gap-5 pt-4 justify-content-between">
           
                </div>
            </div>
        </section>

    </main>

    <template class="template">
        <div class="js-card shadow">
            <img class="flag-img" src="" alt="">
            <h3 class="item-title ps-2 my-2"></h3>
            <ul class="list mt-3 ps-2">
                <li class="list-item py-1"><i class="bi bi-people"></i> Population: &nbsp;<span class="js-population"></span></li>
                <li class="list-item py-1"><i class="bi bi-globe-americas"></i> Region: &nbsp;<span class="js-region"></span></li>
                <li class="list-item py-1"><i class="bi bi-geo-alt-fill"></i> Capital: &nbsp;<span class="js-capital"></span></li>
            </ul>
            <button class="btn bg-transparnet mb-2 ms-2 p-2 js-more-btn">More info</button>
        </div>
    </template>

    <script src="js/main.js"></script>
</body>

</html>
